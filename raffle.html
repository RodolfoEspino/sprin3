<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">

    <title>Raffle</title>
</head>

<body class="body6">
    <header>
        <nav>
            <a href="/index.html" class="btn">Home</a>
            <a href="/aboutUs.html" class="btn">About us</a>
            <a href="/contact.html" class="btn">contact</a>
            <a href="/information.html" class="btn">More Information</a>
            <a href="/benefitsTips.html" class="btn">Benefits and Tips</a>
            <a href="#" class="btn1">Raffle</a>

        </nav>
        <img src="/img/logo.png" class="logo" alt="LOGO">
    </header>
    <main class="main6">
        <div class="div6">
            <h1 class="h1-6">Raffle</h1>
            <p class="p6">You can collaborate to hold an exhibition event and participate in a raffle to win an easel
            </p>
        </div>
        <div class="container6">
            <div class="location">
                <h3>Our location is located at:</h3>
                <div class="divmap">
                    <iframe class="map"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d423284.0442308581!2d-118.74140107455267!3d34.020608442949346!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c75ddc27da13%3A0xe22fdf6f254608f4!2sLos%20%C3%81ngeles%2C%20California%2C%20EE.%20UU.!5e0!3m2!1ses-419!2smx!4v1716432873947!5m2!1ses-419!2smx"
                        loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            <div class="contform">
                <form>
                    <label class="fn">
                        First Name
                        <input class="box1" type="text" name="name" id="name" minlength="4" required>
                    </label>
                    <label class="ln">
                        Last Name
                        <input class="box1" type="text" name="lastName" id="lastName" minlength="4" required>
                    </label>
                    <label class="choose" for="Meetorzoom">Choose Meet or Zoom</label>
                    <select class="select" name="Meetorzoom" id="Meetorzoom">
                        <option value="Meet">Meet</option>
                        <option value="Zoom">Zoom</option>
                    </select>
                    <label for="date">choose date:</label>

                    <input class="date" type="date" id="date" name="date">

                    <fieldset class="pay">
                        <legend class="payop">Payment Options</legend>

                        <label class="radio">cash
                            <input type="radio" name="pay" id="cash" required>
                        </label>

                        <label class="radio">Credit Card
                            <input type="radio" name="pay" id="CreditCard" required>
                        </label>

                        <label class="radio">Debit Card
                            <input type="radio" name="pay" id="DebitCard" required>
                        </label>
                    </fieldset>

                    <fieldset class="message">
                        <legend>Message|Optional</legend>
                        <textarea name="message" id="message" cols="47" rows="5" maxlength="240"></textarea>
                    </fieldset>
                    <div class="chec">
                        <fieldset class="send">
                            <input class="box" type="checkbox" name="Iaccept" id="Iaccept" required>
                            <label for="Iaccept">I accept terms and conditions </label>
                        </fieldset>
                        <input class="send1" type="submit" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <h3><span>Created by:</span> Rodolfo Espino </h3>
    </footer>
</body>

</html>
